<html>

<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script src="sample.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>
    <h1>sample wasm</h1>
    <h3>Get</h3>
    <div>
        <input type="text" id="url" placeholder="URL" size="64"></input>
    </div>
    <div>
        <input type="button" value="Get Content" id="contentGetButton"></input>
        <input type="button" value="Reset" id="clearButton"></input>
    </div>
    <div id="message"></div>
    <h3>Content</h3>
    <div id="app"></div>
</body>

</html>
